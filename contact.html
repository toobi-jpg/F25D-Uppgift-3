<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Kevin WL CW Contact</title>
  </head>
  <body class="contact-page">
    <header>
      <a
        onclick="hamburgerMenu()"
        class="hamburger fa-solid fa-bars fa-2xl"
        style="color: #ffffff"
      ></a>
      <nav class="menu">
        <a class="nav_link" href="index.html" target="">Hem</a>
        <a class="nav_link" href="aboutme.html" target="">Om mig</a>
        <a class="nav_link" href="contact.html" target="">Kontakt</a>
        <a class="nav_link" href="portfolio.html" target="">Portfölj</a>
      </nav>
      <button id="theme-switch">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#e8eaed"
        >
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"
          />
        </svg>
      </button>
      <p id="obs-text">OBS: Lightmode is not recommended!</p>
    </header>
    <div class="hamburger-menu">
      <a href="index.html" target="">Hem</a>
      <a href="aboutme.html" target="">Om mig</a>
      <a href="contact.html" target="">Kontakt</a>
      <a href="portfolio.html" target="">Portfölj</a>
    </div>
    <main class="contact-page-main">
      <img src="./images/asset.svg" alt="background stripes" />
      <div class="left-container">
        <h3>Rex.98@live.se</h3>
        <h3>Stockholm, Sollentuna</h3>
        <h3>+46 76 311 37 99</h3>
        <div class="contact-icons">
          <a class="github" href="https://github.com/toobi-jpg" target="_blank">
            <i id="githubicon" class="fa-brands fa-github fa-xl"></i>
          </a>
          <a class="linkedin" href="" target="_blank">
            <i id="linkedinicon" class="fa-brands fa-linkedin fa-xl"></i>
          </a>
        </div>
      </div>
      <div class="contact-container">
        <h1>Kontakta mig</h1>
        <form action="contact">
          <svg
            class="envelope"
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            width="20"
            viewBox="0 0 512 512"
          >
            <path
              d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
            />
          </svg>
          <input id="fullnameinput" type="text" for="name" placeholder="Namn" />
          <svg
            class="idcard"
            xmlns="http://www.w3.org/2000/svg"
            height="20"
            width="17.5"
            viewBox="0 0 448 512"
          >
            <path
              d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
            />
          </svg>
          <input
            id="emailinput"
            type="email"
            for="email"
            placeholder="Email adress"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Meddelande..."
          ></textarea>
          <input class="sendbutton" type="button" value="Skicka →" />
          <p id="function-msg"></p>
        </form>
      </div>
    </main>
    <footer>
      <a class="github" href="https://github.com/toobi-jpg" target="_blank">
        <i id="githubicon" class="fa-brands fa-github fa-xl"></i>
        <label>Github</label>
      </a>
      <a class="linkedin" href="" target="_blank">
        <i id="linkedinicon" class="fa-brands fa-linkedin fa-xl"></i>
        <label>Linked-in</label>
      </a>
      <a class="github" href="contact.html" target="">
        <i id="contacticon" class="fa-solid fa-square-envelope fa-xl"></i>
        <label>Contact</label>
      </a>
    </footer>
  </body>
</html>
